<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div id="productDetailContainer">
    
    <h2>Detalles del Producto</h2>
    <div class="container">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th>ID</th>
            <td id="productId"></td>
          </tr>
          <tr>
            <th>Nombre</th>
            <td id="productName"></td>
          </tr>
          <tr>
            <th>Descripción</th>
            <td id="productDescription"></td>
          </tr>
          <tr>
            <th>Categoría</th>
            <td id="productCategory"></td>
          </tr>
          <tr>
            <th>Precio Inicial</th>
            <td id="productPrice"></td>
          </tr>
          <tr>
            <th>Duración Remate</th>
            <td id="productDuration"></td>
          </tr>
          <tr>
            <th>Imagen</th>
            <td><img id="productImage" width="100" /></td>
          </tr>
        </tbody>
      </table>
    </div>

   

    <a href="products.html" class="btn btn-primary">← Volver al listado de productos</a>
    <td><button id="editPriceButton" class="btn btn-info">Ofertar en el Remate</button></td>


    <div id="editPriceModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingrese un monto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="newPrice">Nuevo Precio:</label>
            <input type="number" id="newPrice" class="form-control" placeholder="Ingresa el nuevo precio">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="updateProductPrice()">Realizar Oferta</button>
          </div>
        </div>
      </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script> <!--No se esta utilizando actualmente-->


</body>
</html>
