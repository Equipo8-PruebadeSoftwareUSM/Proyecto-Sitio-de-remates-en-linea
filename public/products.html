<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - El Rincón del Olvido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/tabla.css">
</head>
<body>
  <script src="https://kit.fontawesome.com/4785803600.js" crossorigin="anonymous"></script>

    <!----------------------- Login Container -------------------------->
        



<div id="productContainer">
  <button id="logoutButton">Cerrar Sesión</button>

  <div class="container-fluid container-xl cont-todo">
    <div class="container pt-3 text-start m-0">
        <h2>Gestión de Productos</h2>
    </div>
    <form id="productForm" enctype="multipart/form-data">
        <div class='bg-primar pt-2 pt-sm-3 '>
            
            <!-- DATA DISPOSITIVO, LOCAL, ETC -->
            <div class="row g-2 align-items-center px-0 px-2 pb-3 container-inputs">
              <input type="hidden" id="productId" name="id"> <!-- Campo oculto para el ID del producto -->
                
                <div class="col-12 col-sm-3 col-md-auto">
                    <label class="col-form-label input-descr" for="nombre">Nombre</label>
                </div>
                <div class="col-12 col-sm-9 col-md select-descr">
                  <input class="form-control" type="text" id="nombre" name="nombre" required>
                </div>
  
                <div class="col-12 col-sm-3  col-md-auto div-label-local">
                    <label class="col-form-label input-local" for="descripcion">Descripcion</label>
                </div>
                <div class="col-12 col-sm-9 col-md select-local">
                    <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                </div>
                <!-- ENTER DESDE LG -->
                <!-- <div class="container me-autod-block d-xl-none"></div> -->
  
                <div class="col-auto">
                    <label class="col-form-label" for="categoria">Categoría</label>
                </div>
                <div class="col col-data">
                    <input class="form-control text-end" type="text" id="categoria" name="categoria" required>
                </div>
  
                <div class="container"></div>
                
                <div class="col-auto">
                    <label class="col-form-label" for="precio_inicial">Precio Inicial</label>
                </div>
                <div class="col-2 ">
                    <input class="form-control text-end" type="number" id="precio_inicial" name="precio_inicial" required>
                </div>
                <div class="container ocultar"></div>
  
                <!-- ENTER DESDE MD -->
                <div class="container ocultar2"></div>
  
                <div class="col-auto">
                    <label class="col-form-label" for="duracion_remate">Duración del Remate (en segundos)</label>
                </div>
                <div class="col-1">
                    <input class=" form-control text-end" type="number" id="duracion_remate" name="duracion_remate" required>
                </div>
  
                <div class="col-auto">
                    <label class="col-form-label" for="imagen">Imagen (Opcional)</label>
                </div>
                <div class="col col-data">
                  <input class=" form-control text-end" type="file" id="imagen" name="imagen" accept="image/*">
                </div>
  
                <div class="container p-0  text-center text-sm-start mt-3">
                  <div class="btn-1">
                    <button class="" type="submit"><span class="progra">Agregar/Actualizar Producto</span></button>
                  </div>
                </div> 
            </div>
          </div>
        </form>
        </div>

        <h2 class="mt-5">Buscador de Productos</h2>

        <div class="container botones-config mb-5 text-center">
          <input type="text" id="searchInput" placeholder="Buscar por nombre...">
          <button class="btn-2 me-3" id="searchButton">Buscar producto</button>
          <button class="btn-3" id="clearButton">Limpiar búsqueda</button>
        </div>





  <h2>Lista de Productos</h2>
  <div class="container-fluid">
    <div class="row tbl-fixed">
      <table id="productTable" class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th  style="width: 630px;">Descripción</th>
            <th>Categoría</th>
            <th>Precio Inicial</th>
            <th>Duración Remate</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>





<script src="script.js"></script>

</body>
</html>
