<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - El Rincón del Olvido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/tabla.css">
</head>
<body>
  <script src="https://kit.fontawesome.com/4785803600.js" crossorigin="anonymous"></script>

  <!-- <div id="loginContainer">

  <div id="loginContainer" class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->
        <div id="loginForm" class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-gradient ocultar-1 px-0 px-sm-2">
                <div class="featured-image mb-2">
                    <img class="img-fluid" src="images/logo.png" style="height: 280px;">
                </div>
            </div>

            <div  class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box bg-gradient ocultar-2">
                <div class="featured-image mb-2">
                    <img class="img-fluid" src="images/logo.png" style="width: 320px;">
                </div>
                
                <p class="text-white fs-2">Bienvenido</p>
                <small class="text-white text-wrap text-center">Inicia sesión para acceder a todas las funciones del sitio</small>
            </div>
    
    <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <form  class="row align-items-center">
                    <div class="header-text mb-3">
                        <h2 class="fw-bold">Iniciar Sesión</h2>
                        <p>Accede con tu cuenta de El rincon del olvido</p>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input class="form-control form-control-lg bg-light fs-6" placeholder="Nombre de Usuario" type="email" id="loginEmail" required>
                    </div>
                    <div class="input-group mb-1">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" type="password" id="loginPassword" required>
                    </div>
                    <div class="input-group mb-3 d-flex justify-content-end">
                        <div class="forgot">
                            <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                        </div>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-lg btn-secondary w-100 fs-6" type="submit">Ingresar</button>
                    </div>

                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">o</div>
                    </div>

                    <!-- <div class="input-group mb-2">
                        <a class="btn btn-lg btn-success w-100 fs-6" href="../">Volver al Inicio</a>
                    </div>              -->
                </form>
            </div>
  
        </div>
    </div>



<script src="script.js"></script>

</body>
</html>
